<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC</title>
    <meta name="viewport" content="width=device-height, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="videos">
      <video id="localVideo" class="video-player" autoplay muted playsinline></video>
      <video id="remoteVideo" class="video-player" autoplay playsinline></video>
    </div>
    <div>
      <input type="text" id="roomCode" />
      <input type="button" value="Join" id="joinRoom" />
    </div>
    <div id="log"></div>
  </body>
  <script src="./socket.io/socket.io.js"></script>
  <script type="module" src="./scripts/WebRTC.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</html>
