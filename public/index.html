<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC</title>
    <meta name="viewport" content="width=device-height, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="localUser" class="grid-item">
        <video
          id="localVideo"
          class="rtcvid"
          autoplay
          muted
          playsinline
        ></video>
      </div>
      <div id="remoteUser" class="grid-item">
        <video id="remoteVideo" class="rtcvid" autoplay playsinline></video>
      </div>
    </div>
    <div id="log"></div>
  </body>
  <script src="./socket.io/socket.io.js"></script>
  <script type="module" src="./scripts/config.js"></script>
  <script type="module" src="./scripts/WebRTC.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</html>
